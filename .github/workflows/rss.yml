name: Generate RSS

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python tamilmv_rss.py

      - name: Commit RSS
        run: |
          git config --global user.name "rss-bot"
          git config --global user.email "rss@bot.com"
          git add tamilmv.xml
          git commit -m "Update RSS" || echo "No changes"
          git push
